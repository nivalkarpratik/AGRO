<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Crop Animation</title>
    <script src="https://threejs.org/build/three.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script>
        // Initialize variables
let scene, camera, renderer, crop, clock;

// Create the scene
function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();

    // Create a simple crop geometry (you can replace this with a more complex model)
    const cropGeometry = new THREE.BoxGeometry(1, 1, 1);
    const cropMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    crop = new THREE.Mesh(cropGeometry, cropMaterial);

    scene.add(crop);
}

// Animate the scene
function animate() {
    const delta = clock.getDelta();

    // Simulate crop growth over time (adjust scale based on your needs)
    crop.scale.y += 0.1 * delta;

    renderer.render(scene, camera);

    requestAnimationFrame(animate);
}

// Handle window resize
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

// Initialize the scene and start animation
init();
animate();

// Add event listener for window resize
window.addEventListener('resize', onWindowResize);

        // Your JavaScript code will go here
    </script>
</body>
</html>
